name: kaziapp_mobile
description: KaziApp Mobile - Africa-First Agricultural Platform

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  go_router: ^12.0.0
  flutter_bloc: ^8.1.3
  
  # Networking & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  
  # Authentication & Security
  local_auth: ^2.1.6
  crypto: ^3.0.3
  
  # Media & Files
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  file_picker: ^6.1.1
  cached_network_image: ^3.3.0
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.1
  
  # Communication
  url_launcher: ^6.2.1
  webview_flutter: ^4.4.2
  
  # Audio & Voice
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  audio_waveforms: ^1.0.5
  
  # Offline & Sync
  connectivity_plus: ^5.0.1
  workmanager: ^0.5.2
  
  # Push Notifications (disabled for now)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0
  
  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4
  equatable: ^2.0.5
  
  # Utils
  permission_handler: ^11.0.1
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # AI/ML
  tflite_flutter: ^0.10.4
  image: ^4.1.3

  # HTTP requests for M-Pesa integration
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.2
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/models/
    - assets/translations/
  
  # Fonts - using system fonts for now
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false
